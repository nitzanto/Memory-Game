<!DOCTYPE html>
<html>
<head>
  <!-- Add the CSS file for Bootstrap via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Memory Game</title>

  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      background-color: lightgray;
      padding: 20px;
    }
  </style>

</head>
<body>

    <div class="head container border border-secondary mt-5 py-3 d-flex align-items-center justify-content-center">
        <div class="mx-auto" style="max-width: 300px;">
          <h1 class="text-center">Memory Game</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Username</span>
            </div>
            <input type="text" class="form-control" id="usernameInput" placeholder="Please enter your name" maxLength="15" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Number of Pair Cards</span>
            </div>
            <input type="text" class="form-control" id="pairCardsInput" placeholder="1-30" maxLength="2" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button type="button" class="btn btn-primary d-block mx-auto" id="startgameBtn">Start Game</button>
          <p id="errorText" class="text-danger mt-2" style="display: none;">You must fill all of the inputs.</p>
        </div>
      </div>
      

<!-- Add the JavaScript files for jQuery and Bootstrap via CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="starterpage.js"></script>
</body>
</html>
