<!DOCTYPE html>
<html>
  <head>
    <!-- Add the CSS file for Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>

    <style>
        body {
          background-color: #f2f2f2;
        }
        .container {
          background-color: lightgray;
          padding: 20px;
        }
      </style>
  </head>
  <body>

    <div class="head container border border-secondary mx-auto mt-5 py-3">
        <h2 class="text-center">Memory Game</h2>
        <div class="text-center mt-2"></div>
        <div class="score text-center mt-2">Score: <span>0</span></div>
        <div class="text-center mt-2">Timer</div>
        <div id="timer" class="text-center"></div>
      </div>
  
      <div class="container mt-3 border border-secondary">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/artist.png" class="img-fluid" alt="Artist" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/fireworks.png" class="img-fluid" alt="Fireworks" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/dolls.png" class="img-fluid" alt="Dolls" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/joystick.png" class="img-fluid" alt="Joystick" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/joker.png" class="img-fluid" alt="Joker" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/videogame.png" class="img-fluid" alt="Videogame" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/basketball.png" class="img-fluid" alt="Basketball" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/bear.png" class="img-fluid" alt="Bear" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-3">
              <div class="card-body text-center">
                <img src="cards/cat.png" class="img-fluid" alt="Cat" />
              </div>
            </div>
          </div>
          
        </div>
      </div>

    <!-- Add the JavaScript files for jQuery and Bootstrap via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="starterpage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
